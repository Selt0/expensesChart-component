<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="app.css">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="container">
    <div class="card balance">
      <div class="row g-0">
        <div class="col-9">
          <div class="card-body">
            <p>My balance</p>
            <h2 class="card-title">$921.48</h2>
          </div>
        </div>
        <div class="col-3 align-self-center text-center">
          <img src="./images/logo.svg"
               alt="">
        </div>
      </div>
    </div>
    <div class="card graph">
      <div class="card-body">
        <h1 class="card-title">Spending - Last 7 days</h1>
        <canvas id="canvas"
                height="200px"></canvas>
        <div class="row g-0">
          <div class="col-7">
            <p class="card-subtitle text-muted">Total this month</p>
            <h2 class="card-title">$478.33</h2>
          </div>
          <div class="col-5 text-end card-subtitle align-self-end">
            <p class="card-subtitle fw-bold">+2.4%</p>
            <p class="text-muted card-subtitle">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
